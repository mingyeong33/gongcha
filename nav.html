<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .submenu{
            display: none;
        }
        .menu{
            width: 140px;
        }
        .menu>li{
            line-height: 50px;
        }
    </style>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".menu>li").on({
                mouseover:function(){
                    $(".submenu",this).stop().slideDown();
                },
                mouseout:function(){
                     $(".submenu",this).stop().slideUp();
                }
            })
        });
    </script>
</head>
